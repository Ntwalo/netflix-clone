<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <i class="fas fa-user"></i>
        </div>
    </header>
    <section class="featured">
        <h1>The Vampire Diaries</h1> 
        <p>Watch the latest blockbuster now!</p>
        <button><i class="fas fa-play"></i> Play</button>
    </section>
    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie"><img src="PH.jpg" alt="Purple hearts"></div>
            <div class="movie"><img src="50shaders Darker.jpg" alt="Fifty Shades Darker"></div>
            <div class="movie"><img src="qR2sOAnLcdysU1be1PO6Y0pfuR5.jpg" alt="The Hitman's Bodyguard"></div>
            <div class="movie"><img src="Transporter.webp" alt="The Transporter 3"></div>
            <div class="movie"><img src="Blood and water.jpg" alt="Blood and water"></div>
            <div class="movie"><img src="365days.jpg" alt="365 Days"></div>
            <div class="movie"><img src="13ReasonsWhy.jpg" alt="13 Reasons Why"></div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
